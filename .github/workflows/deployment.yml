name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare markdown source files
        run: |
          # Copy post markdown files using just the slug (to match permalink structure)
          find _posts -name "*.md" | while read file; do
            filename=$(basename "$file")
            if [[ $filename =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)\.md$ ]]; then
              slug="${BASH_REMATCH[4]}"
              cp "$file" "${slug}.md"
              echo "Copied $file -> ${slug}.md"
            fi
          done

          # Copy page markdown files
          for dir in about press speaking; do
            if [[ -f "${dir}/index.md" ]]; then
              cp "${dir}/index.md" "${dir}.md"
              echo "Copied ${dir}/index.md -> ${dir}.md"
            fi
          done
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
