name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Copy markdown source files
        run: |
          find _posts -name "*.md" -o -name "*.markdown" | while read file; do
            filename=$(basename "$file")
            if [[ $filename =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)\.(md)$ ]]; then
              year="${BASH_REMATCH[1]}"
              month="${BASH_REMATCH[2]}"
              day="${BASH_REMATCH[3]}"
              slug="${BASH_REMATCH[4]}"
              dest="_site/${year}-${month}-${day}-${slug}.md"
              mkdir -p "$(dirname "$dest")"
              cp "$file" "$dest"
              echo "Copied $file -> $dest"
            fi
          done

          # Copy page markdown files (about/index.md -> about.md, etc.)
          for dir in about press speaking; do
            if [[ -f "${dir}/index.md" ]]; then
              cp "${dir}/index.md" "_site/${dir}.md"
              echo "Copied ${dir}/index.md -> _site/${dir}.md"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
