---
name: Deploy Pages
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Copy markdown source files
        run: |
          # Copy post markdown files to _site
          find _posts -name "*.md" -o -name "*.markdown" | while read file; do
            # Extract date and slug from filename
            filename=$(basename "$file")
            # Match pattern: slug.md
            if [[ $filename =~ ^(.+)\.(md)$ ]]; then
              slug="${BASH_REMATCH[1]}"
              dest="_site/${slug}.md"
              mkdir -p "$(dirname "$dest")"
              cp "$file" "$dest"
              echo "Copied $file -> $dest"
            fi
          done

          # Copy page markdown files (about/index.md -> about.md, etc.)
          for dir in about press speaking; do
            if [[ -f "${dir}/index.md" ]]; then
              cp "${dir}/index.md" "_site/${dir}.md"
              echo "Copied ${dir}/index.md -> _site/${dir}.md"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
