---
name: Build Jekyll and Deploy Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Copy markdown source files
        run: |
          # Copy post markdown files to _site
          find _posts -name "*.md" | while read file; do
            filename=$(basename "$file")
            # Remove date prefix (YYYY-MM-DD-) from filename
            slug=$(echo "${filename%.md}" | sed 's/^[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}-//')
            dest="_site/${slug}.md"
            mkdir -p "$(dirname "$dest")"
            cp "$file" "$dest"
            echo "Copied $file -> $dest"
          done

          # Copy all markdown files from _pages/ to _site/
          find _pages -name "*.md" | while read file; do
            filename=$(basename "$file")
            dest="_site/${filename}"
            cp "$file" "$dest"
            echo "Copied $file -> $dest"
          done

          # Copy root-level markdown files (excluding README.md, LICENSE.md, etc.)
          for file in *.md; do
            case "$file" in
              README.md|LICENSE.md|Gemfile|_config.yml) continue ;;
            esac
            cp "$file" "_site/$file"
            echo "Copied $file -> _site/$file"
          done

      - name: Upload artifact
        shell: sh
        run: |
          tar \
            --dereference --hard-dereference \
            --directory "_site" \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .
      - name: Upload pages artifact
        uses: actions/upload-artifact@v7
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
